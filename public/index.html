<!doctype html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>ESO Marker Share</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 24px;
				line-height: 1.4;
				background: #1f2430;
				color: #e6e9ef;
			}
			h1,
			h2,
			h3 {
				margin: 0 0 12px;
				color: #f0f2f6;
			}
			.layout {
				display: grid;
				gap: 16px;
			}
			.panel {
				border: 1px solid #3a4250;
				border-radius: 8px;
				padding: 16px;
				background: #2a303b;
			}
			.list {
				display: flex;
				flex-wrap: wrap;
				gap: 8px;
			}
			.marker-rows {
				display: flex;
				flex-direction: column;
				gap: 10px;
			}
			.marker-row {
				display: flex;
				align-items: center;
				gap: 10px;
			}
			.marker-row-label {
				min-width: 110px;
				font-weight: bold;
				color: #d8deea;
			}
			.marker-row-versions {
				display: flex;
				flex-wrap: wrap;
				gap: 8px;
			}
			button {
				cursor: pointer;
				border: 1px solid #4a5466;
				background: #343c4a;
				color: #e6e9ef;
				border-radius: 6px;
				padding: 8px 10px;
			}
			button.active {
				border-color: #8da2bf;
				background: #3f4a5b;
			}
			textarea {
				width: 100%;
				box-sizing: border-box;
				background: #222833;
				border: 1px solid #485263;
				color: #e6e9ef;
				border-radius: 6px;
				padding: 10px;
			}
			.muted {
				color: #aeb7c6;
			}
			.row {
				display: flex;
				gap: 8px;
				align-items: center;
			}
			.hidden {
				display: none;
			}
			.link {
				word-break: break-all;
				color: #b8c9e6;
			}
		</style>
	</head>
	<body>
		<h1>ESO Marker Share</h1>

		<div class="layout">
			<section class="panel">
				<h2>Raidgruppen</h2>
				<div
					id="groups"
					class="list"></div>
			</section>

			<section class="panel">
				<h2>Raids</h2>
				<div
					id="raids"
					class="list"></div>
			</section>

			<section class="panel">
				<h2>Marker</h2>
				<div
					id="markers"
					class="marker-rows"></div>
			</section>

			<section
				id="markerDetails"
				class="panel hidden">
				<h2>Marker Details</h2>

				<p><strong>Raidgruppe:</strong> <span id="markerGroupName"></span></p>
				<p><strong>Raid:</strong> <span id="markerRaidName"></span></p>
				<p><strong>Typ:</strong> <span id="markerType"></span></p>
				<p><strong>Version:</strong> <span id="markerVersion"></span></p>

				<div class="row">
					<button
						id="copyBtn"
						type="button">
						Marker kopieren
					</button>
					<span
						id="copyStatus"
						class="muted"></span>
				</div>
				<p class="muted">Direktlink:</p>
				<a
					id="directLink"
					class="link"
					href="#"></a>
				<p></p>
				<textarea
					id="markerString"
					rows="15"
					readonly></textarea>
			</section>
		</div>

		<script
			src="../config.js"
			defer></script>
		<script
			src="./app.js"
			defer></script>
	</body>
</html>
