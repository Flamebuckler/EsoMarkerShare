<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>ESO Marker Share</title>
		<link
			rel="stylesheet"
			href="css/main.css" />
	</head>
	<body>
		<a
			href="admin.html"
			class="admin-link"
			>Admin</a
		>
		<header class="site-header">
			<h1>ESO Marker Share</h1>
			<p>Share and manage your markers for ESO raids</p>
		</header>
		<main class="container">
			<section class="card">
				<p class="card-title">Groups</p>
				<div
					id="groups"
					class="list"></div>
			</section>

			<section class="card">
				<p class="card-title">Raids</p>
				<div
					id="raids"
					class="list"></div>
			</section>

			<section class="card">
				<p class="card-title">Markers</p>
				<div
					id="markers"
					class="marker-rows list"></div>
			</section>

			<section
				id="markerDetails"
				class="card hidden">
				<p class="card-title">Marker details</p>

				<div class="marker-row list">
					<div class="marker-row-label">Group:</div>
					<div id="markerGroupName"></div>
				</div>

				<div class="marker-row list details">
					<div class="marker-row-label">Raid:</div>
					<div id="markerRaidName"></div>
				</div>
				<div class="marker-row list details">
					<div class="marker-row-label">Type:</div>
					<div id="markerType"></div>
				</div>
				<div class="marker-row list details">
					<div class="marker-row-label">Version:</div>
					<div id="markerVersion"></div>
				</div>
				<div class="marker-row list details">
					<div class="marker-row-label">Direct link:</div>
					<div class="direct-link-container">
						<a
							id="directLink"
							class="link"
							href="#"></a>
					</div>
				</div>

				<div class="copy-button-container">
					<button
						id="copyBtn"
						type="button">
						Copy marker
					</button>
					<span id="copyStatus"></span>
				</div>

				<textarea
					id="markerString"
					rows="15"
					readonly></textarea>
			</section>
		</main>

		<script
			src="../config.js"
			defer></script>
		<script
			src="./app.js"
			defer></script>
	</body>
</html>
