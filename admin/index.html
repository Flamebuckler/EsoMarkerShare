<!doctype html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>ESO Marker Admin</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 24px;
				line-height: 1.4;
				color: #111;
			}
			.panel {
				border: 1px solid #ddd;
				border-radius: 8px;
				padding: 16px;
				margin-bottom: 16px;
			}
			label {
				display: block;
				font-weight: bold;
				margin: 10px 0 4px;
			}
			input,
			textarea,
			select {
				width: 100%;
				box-sizing: border-box;
				padding: 8px;
			}
			textarea {
				resize: vertical;
			}
			button {
				cursor: pointer;
				border: 1px solid #bbb;
				background: #f9f9f9;
				border-radius: 6px;
				padding: 8px 10px;
				margin-top: 12px;
			}
			.hidden {
				display: none;
			}
			.status {
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<h1>ESO Marker Admin</h1>

		<section
			class="panel"
			id="loginPanel">
			<h2>Login</h2>
			<label for="username">Benutzername</label>
			<input
				id="username"
				type="text"
				autocomplete="username" />

			<label for="password">Passwort</label>
			<input
				id="password"
				type="password"
				autocomplete="current-password" />

			<button
				id="loginBtn"
				type="button">
				Einloggen
			</button>
			<div
				id="loginStatus"
				class="status"></div>
		</section>

		<section
			class="panel hidden"
			id="adminPanel">
			<h2>Raidgruppe erstellen</h2>

			<label for="newGroupName">Name</label>
			<input
				id="newGroupName"
				type="text"
				placeholder="z. B. Raidgruppe A" />
			<button
				id="createGroupBtn"
				type="button">
				Raidgruppe anlegen
			</button>
			<div
				id="groupStatus"
				class="status"></div>
			<h3>Vorhandene Raidgruppen</h3>
			<ul id="groupList"></ul>
		</section>

		<section
			class="panel hidden"
			id="adminPanelRaids">
			<h2>Raid erstellen</h2>

			<label for="newRaidName">Name</label>
			<input
				id="newRaidName"
				type="text"
				placeholder="z. B. Sunspire" />
			<button
				id="createRaidBtn"
				type="button">
				Raid anlegen
			</button>
			<div
				id="raidStatus"
				class="status"></div>
			<h3>Vorhandene Raids</h3>
			<ul id="raidList"></ul>
		</section>

		<section
			class="panel hidden"
			id="adminPanelMarkers">
			<h2>Neue Marker-Version erstellen</h2>

			<label for="groupSelect">Raidgruppe</label>
			<select id="groupSelect"></select>

			<label for="raidSelect">Raid</label>
			<select id="raidSelect"></select>

			<label for="title">Titel</label>
			<input
				id="title"
				type="text" />

			<label for="description">Beschreibung</label>
			<textarea
				id="description"
				rows="4"></textarea>

			<label for="markerString">Marker-String</label>
			<textarea
				id="markerString"
				rows="15"></textarea>

			<button
				id="saveBtn"
				type="button">
				Marker speichern
			</button>
			<div
				id="saveStatus"
				class="status"></div>
		</section>

		<script
			src="../config.js"
			defer></script>
		<script
			src="./admin.js"
			defer></script>
	</body>
</html>
