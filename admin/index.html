<!doctype html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>ESO Marker Share Admin</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 24px;
				line-height: 1.4;
				background: #1f2430;
				color: #e6e9ef;
			}
			.panel {
				border: 1px solid #3a4250;
				border-radius: 8px;
				padding: 16px;
				margin-bottom: 16px;
				background: #2a303b;
			}
			label {
				display: block;
				font-weight: bold;
				margin: 10px 0 4px;
				color: #d8deea;
			}
			input,
			textarea,
			select {
				width: 100%;
				box-sizing: border-box;
				padding: 8px;
				background: #222833;
				border: 1px solid #485263;
				color: #e6e9ef;
				border-radius: 6px;
			}
			textarea {
				resize: vertical;
			}
			button {
				cursor: pointer;
				border: 1px solid #4a5466;
				background: #343c4a;
				color: #e6e9ef;
				border-radius: 6px;
				padding: 8px 10px;
				margin-top: 12px;
			}
			button.icon-button {
				padding: 2px 6px;
				margin-top: 0;
				font-size: 16px;
				line-height: 1;
			}
			.hidden {
				display: none;
			}
			.status {
				margin-top: 10px;
				color: #aeb7c6;
			}
			ul {
				margin: 8px 0 0;
				padding-left: 18px;
			}
			li {
				margin: 4px 0;
			}
			a.detail-link {
				color: #8fb3ff;
				text-decoration: underline;
			}
			a.detail-link:hover {
				color: #b8c9e6;
			}
		</style>
	</head>
	<body>
		<h1>ESO Marker Admin</h1>

		<section
			class="panel"
			id="loginPanel">
			<h2>Login</h2>
			<label for="username">Benutzername</label>
			<input
				id="username"
				type="text"
				autocomplete="username" />

			<label for="password">Passwort</label>
			<input
				id="password"
				type="password"
				autocomplete="current-password" />

			<button
				id="loginBtn"
				type="button">
				Einloggen
			</button>
			<div
				id="loginStatus"
				class="status"></div>
		</section>

		<section
			class="panel hidden"
			id="adminPanel">
			<h2>Raidgruppe erstellen</h2>

			<label for="newGroupName">Name</label>
			<input
				id="newGroupName"
				type="text"
				placeholder="z. B. Raidgruppe A" />
			<button
				id="createGroupBtn"
				type="button">
				Raidgruppe anlegen
			</button>
			<div
				id="groupStatus"
				class="status"></div>
			<h3>Vorhandene Raidgruppen</h3>
			<ul id="groupList"></ul>
		</section>

		<section
			class="panel hidden"
			id="adminPanelRaids">
			<h2>Raid erstellen</h2>

			<label for="newRaidName">Name</label>
			<input
				id="newRaidName"
				type="text"
				placeholder="z. B. Sunspire" />
			<button
				id="createRaidBtn"
				type="button">
				Raid anlegen
			</button>
			<div
				id="raidStatus"
				class="status"></div>
			<h3>Vorhandene Raids</h3>
			<ul id="raidList"></ul>
		</section>

		<section
			class="panel hidden"
			id="adminPanelMarkers">
			<h2>Marker erstellen</h2>

			<label for="groupSelect">Raidgruppe</label>
			<select id="groupSelect"></select>

			<label for="raidSelect">Raid</label>
			<select id="raidSelect"></select>

			<label for="markerType">Typ</label>
			<select id="markerType">
				<option value="Akamatsu">Akamatsu</option>
				<option value="Elms">Elms</option>
				<option value="Breadcrumbs">Breadcrumbs</option>
			</select>

			<label for="markerString">Marker-String</label>
			<textarea
				id="markerString"
				rows="15"></textarea>

			<button
				id="saveBtn"
				type="button">
				Marker speichern
			</button>
			<div
				id="saveStatus"
				class="status"></div>
			<h3>Vorhandene Marker</h3>
			<ul id="markerList"></ul>
		</section>

		<script
			src="../config.js"
			defer></script>
		<script
			src="./admin.js"
			defer></script>
	</body>
</html>
